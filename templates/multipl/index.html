<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'multipl/style.css' %}">
  <body class=paper">
    <h1> Index template</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'multipl:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No multipl webapp is available.</p>
{% endif %}
     </body>
</html>
